<!DOCTYPE html>
<html>
<head>
	<title>{{TITLE}}</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('{{URLROOT}}/shared/fonts/byui/icomoon.eot');
            src: url('{{URLROOT}}/shared/fonts/byui/icomoon.eot#iefix-8k8p81') format('embedded-opentype'), url('{{URLROOT}}/shared/fonts/byui/icomoon.ttf') format('truetype'), url('{{URLROOT}}/shared/fonts/byui/icomoon.woff') format('woff'), url('{{URLROOT}}/shared/fonts/byui/icomoon.svg#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">        

    <link rel="stylesheet" type="text/css" href="{{URLROOT}}/shared/reset.css">
    <link rel="stylesheet" type="text/css" href="{{URLROOT}}/shared/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{URLROOT}}/shared/lib/katex/katex.min.css">
    <link rel="stylesheet" type="text/css" href="{{URLROOT}}/shared/lib/highlight/styles/monokai-sublime.min.css">
	<link rel="stylesheet" type="text/css" href="{{URLROOT}}/shared/cse450.css?{{CSSVERSION}}">
    <meta charset="utf-8">

</head>
<body class="{{BODYCLASS}}">
     <div id="modal-screen">
        <div id="contents-wrapper">
            {{TOC}}
            <a href="#" id="hide-contents" title="Close Table of Contents"><span class="material-symbols-outlined">
                close
                </span></a>
        </div>
    </div>
	<header>
        <span class="icon-byui-logo"></span>
        <div id="titles">
            <h1>ITM 300 - Cloud Foundations</h1>
            <h2>{{TITLE}}</h2>
            <nav><a href="{{URLROOT}}"><i class="fas fa-home"></i></a><a href="{{URLROOT}}/modules/">Modules</a><a href="{{URLROOT}}/test-prep/">Test Prep</a></nav>
        </div>
        <a href="#" id="show-contents" title="Show Table of Contents"><span class="material-symbols-outlined">
            list
            </span></a>
    </header>
	<article>
		{{CONTENT}}
	</article>
	<script src="{{URLROOT}}/shared/lib/highlight/highlight.pack.js"></script>
	<script src="{{URLROOT}}/shared/lib/katex/katex.min.js"></script>
    <script src="{{URLROOT}}/shared/lib/katex/contrib/auto-render.min.js"></script>
	<script src="{{URLROOT}}/shared/lib/smartquotes/smartquotes.min.js"></script>
    <script src="{{URLROOT}}/shared/lib/copy/copy.js"></script>
    <script>

        /* Startup scripts for katex rendering */
    	renderMathInElement(document.body,
		{
			delimiters: [
				{left: "$$", right: "$$", display: true},
				{left: "$", right: "$", display: false},
			]
    	});

        /* Highlighting code */
    	hljs.initHighlightingOnLoad();
    	var elements = document.querySelectorAll('.language-text')
		for (var i = 0; i < elements.length; i++) {
  			elements[i].classList.add('hljs');
		}

        /* TOC support */
        var hideContents = function(e){
            console.log(e.target);
            if(e.target.id === 'modal-screen' || e.target.nodeName.toLowerCase() === 'span') {
                e.preventDefault();
                document.querySelector('#contents-wrapper').classList.remove('active');
                document.querySelector('#modal-screen').classList.remove('active');
            }
        }

        var showContents = function(e){
            e.preventDefault();
            document.querySelector('#contents-wrapper').classList.add('active');
            document.querySelector('#modal-screen').classList.add('active');
        }

        document.querySelector("#hide-contents").addEventListener('click', hideContents);
        document.querySelector("#modal-screen").addEventListener('click', hideContents);
        document.querySelector("#show-contents").addEventListener('click', showContents);
    	
    </script>
</body>
</html>
